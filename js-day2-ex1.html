<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="div1" style="width: 100px;margin: 1px;">&nbsp;</div>
<div id="div2" style="width: 100px;margin: 1px;">&nbsp;</div>
<div id="div3" style="width: 100px;margin: 1px;">&nbsp;</div>

<button id="button">click me</button>

<script>
    const divs = document.querySelectorAll("div")
    for(let i=0;i<divs.length;i++){
        divs[i].style.background ="red"
        divs[i].style.height="50px"
    }

    const button = document.getElementById("button")
    button.onclick = changeColor

    function changeColor(){
        document.getElementById("div1").style.background ="blue"
        document.getElementById("div2").style.background ="green"
        document.getElementById("div3").style.background ="yellow"
    }

</script>
</body>
</html>
